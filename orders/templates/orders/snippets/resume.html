      Resumen del pedido
    </div>
    <div class="">
      <table class="table table-borderless table-sm">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Productos:</td>
            <td>{{ cart.total | price_format }}</td>
          </tr>
          <tr>
            <td>Env√≠o:</td>
            <td>{{ order.shipping_total | price_format }}</td>

      <hr>
      <div class="font-weight-bold text-danger">
        Total (Impuestos incluidos)

    </div>

    </div>
  </div>
